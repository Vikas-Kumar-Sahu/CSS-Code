<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        /* Box Model Styles */
        .box {
            width: 200px;
            height: 150px;
            padding: 20px;
            border: 2px solid #333;
            margin: 20px;
        }

        /* Additional Styles for Visualization */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }

        .box {
            background-color: #f0f0f0;
            box-sizing: border-box; /* Include padding and border in the box size */
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Box Model Example</h2>
    
    <div class="box">
        <p>This is an example of the CSS box model.</p>
    </div>

</body>
</html>
<!--
    In this example:

The .box class represents a box with a width of 200px, height of 150px, padding of 20px, a 2px solid border, and a margin of 20px.
The box-sizing: border-box; property ensures that the width and height specified include the padding and border.
The additional styles are for better visualization and readability.
You can modify the dimensions, padding, border, and margin values based on your specific layout requirements. The box model is a fundamental concept in CSS layout, and understanding it is crucial for designing and styling web pages.
-->
